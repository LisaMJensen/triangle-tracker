<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Triangle type tracker</title>
  </head>
  <body>
    <div class="container">

<!-- Below is the information gathering section for the sides of triangles  -->

      <form id="triangle">

        <div class="form-group">
          <label for="side1">First side length:</label>
          <input type="text" id="side1" class="form-control">
        </div>

        <div class="form-group">
          <label for="side2">Second side length:</label>
          <input type="text" id="side2" class="form-control">
        </div>

        <div class="form-group">
          <label for="side3">Third side length:</label>
          <input type="text" id="side3" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

      </form>

            <h3>What kind of Triangle?!</h3>

        <div class="row">

          <div class="col-md-3" id="equilateral">
            <h2>The triangle is equilateral</h2>
          </div>

          <div class="col-md-3" id="isosceles">
            <h2>The triangle is isosceles!</h2>
          </div>

          <div class="col-md-3" id="scalene">
            <h2>The triangle is scalene!</h2>
          </div>

          <div class="col-md-3" id="notTriangle">
            <h2>Not a triangle! Try again!</h2>
          </div>
        </div>




    </div>
  </body>
</html>
